<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>BSI Walled</title>
</head>
<body>
    <nav>
        <img src="./asset/logo.svg">
        <div class="menu">
            <div>
                <a class="navlink" href="#">Dashboard</a>
                <a class="navlink" href="#">Top-Up</a>
                <a class="navlink" href="#">Transfer</a>
                <a class="navlink" href="#">Sign Out</a>
            </div>
            <p class="navlink">|</p>
            <a class="clickableicon" href="#"><img src="./asset/darkmode.svg"></a>
        </div>
    </nav>
    <section class="greetings">
        <div>
            <h1 class="greet">Hello, Muhammad!</h1>
            <p class="subgreet">Check all your incoming and outgoing transactions here</p>
        </div>
        <div class="profile">
            <div class="profiledata">
                <p><strong>Muhammad Kautsar Wijaya</strong></p>
                <p>Personal Account</p>
            </div>
            <img class="profilepicture" height="120px" src="./asset/profilepicture.jpg">
        </div>
    </section>
    <section class="maininfo">
        <div class="accno">
            <p>Account Number</p>
            <h2>7285467364</h2>
        </div>
        <div class="accinfo">
            <div class="accbalance">
                <p>Account Balance</p>
                <div class="balanceamount">
                    <h2>Rp980.572.000</h2>
                    <a class="clickableicon" href="#"><img src="./asset/view.svg"></a>
                </div>
            </div>
            <div class="accaction">
                <div class="accactionbtn">
                    <a class="clickableicon" href="#"><img height="64px" src="./asset/topup.png"></a>
                    Top-Up
                </div>
                <div class="accactionbtn">
                    <a class="clickableicon" href="#"><img height="64px" src="./asset/transfer.png"></a>
                    Transfer
                </div>
            </div>
        </div>
    </section>
</body>
</html>
